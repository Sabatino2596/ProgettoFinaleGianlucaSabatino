<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data</th>
            <th scope="col">Numero</th>
            <th scope="col">Anno</th>
            <th scope="col">Importo</th>
            <th scope="col">Stato Fattura</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of fattura; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{item.data}}</td>
            <td>{{item.numero}}</td>
            <td>{{item.anno}}</td>
            <td>{{item.importo}}</td>
            <td>{{item.stato.nome}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-sm mx-1" (click)="removeFattura(item)"><i class="bi bi-file-excel-fill"></i>remove</button>
                <button type="button" class="btn btn-warning btn-sm mx-1"(click)="dettagliFatture(item)">dettagli</button>
            </td>
        </tr>
    </tbody>
</table>
