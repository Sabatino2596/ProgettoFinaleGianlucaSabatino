
<form>
    <div class="mb-3">
        <label class="form-label">Numero Fattura</label>
        <input ([(ngModel)]="fattura.nome" type="text" name="numerofattura" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Anno</label>
        <input ([(ngModel)]="fattura.anno" type="text" name="anno" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Importo</label>
        <input ([(ngModel)]="fattura.importo" type="text" name="importo" class="form-control">
    </div>
    <div class="mb-3">
        <button type="button" class="form-control btn btn-secondary" (click)="add()">ADD</button>
    </div>
</form>
